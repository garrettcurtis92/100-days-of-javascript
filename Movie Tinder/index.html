<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Matcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img
            src="https://www.washingtonpost.com/graphics/2019/entertainment/oscar-nominees-movie-poster-design/img/black-panther-web.jpg"
            alt="Movie 1"
          />
        </div>
        <div class="card-content">
          <h2 class="card-title">Movie 1 Title</h2>
          <p class="card-description">Marvel's Black Panther</p>
        </div>
        <div class="card-action">
          <button class="btn-dislike">Dislike</button>
          <button class="btn-like">Like</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
